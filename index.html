<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="recipes-link">Recipes</a></li>
        <li><a href="#" id="add-recipe-link">Add Recipe</a></li>
        <li><a href="#" id="signup-link">Sign Up</a></li>
        <li><a href="#" id="login-link">Login</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="recipe-list">
      <h2>Recipe List</h2>
      <ul>
        <!-- Recipe list will be rendered here -->
      </ul>
    </section>

    <section class="recipe-details">
      <!-- Recipe details will be rendered here -->
    </section>

    <section class="add-recipe-form">
      <h2>Add Recipe</h2>
      <form>
        <label for="recipe-title">Title:</label>
        <input type="text" id="recipe-title" name="title" required>

        <label for="recipe-description">Description:</label>
        <textarea id="recipe-description" name="description" required></textarea>

        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <section class="auth-forms">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" required>

          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" required>

          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" required>

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="login-form">
        <h2>Login</h2>
        <form>
          <label for="login-username">Username or Email:</label>
          <input type="text" id="login-username" name="username" required>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>

          <button type="submit">Login</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Recipe App. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
